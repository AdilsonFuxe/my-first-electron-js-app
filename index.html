<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Conversor</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <style>
      body {
        background-color: #eee;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .input {
        margin: 10px;
        width: 200px;
        height: 20px;
        border-radius: 10px;
      }
      .button {
        height: 40px;
        width: 200px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input class="input" type="text" name="cm" id="cm" />
      <button class="button" onclick="converter()">Converter</button>
    </div>

    <script type="text/javascript">
      function converter() {
        const cmValue = document.getElementById('cm').value;
        const metro = cmValue / 100;
        alert(`${cmValue}Cm egual a ${metro}m`);
      }
    </script>
  </body>
</html>
